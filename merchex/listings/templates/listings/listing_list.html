{% extends 'listings/base.html' %} 

{% block content %}

        <h1>Listings</h1>
        
        <ul>    
            
            {% for listing in listings %}
               <li> <a href="{% url 'listing-detail' listing.id %}">{{listing.description|upper}}</a>
                    <a href="{% url 'update-listing' listing.id %}">[EDIT]</a>
                    <a href="{% url 'delete-listing' listing.id %}">Delete:{{listing.description}}</a>
                </li>
            {% endfor %} 
            
            
        </ul>
        <a href="{% url 'create-listing' %}">Add new Listing</a>

{% endblock %}
