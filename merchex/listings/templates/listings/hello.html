{% extends 'listings/base.html' %} 

{% block content %}

        <h1>Hello Django!</h1>
        <h2>My favourite bands are:</h2>
        <p>I have {{bands|length}} favorite bands.</p>
        <ul>    
            
            {% for band in bands %}
               <li> {{band.name|upper}},</li>
            {% endfor %} 
            
            
        </ul>

{% endblock %}
